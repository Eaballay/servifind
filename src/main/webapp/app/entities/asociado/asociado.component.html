<div>
    <h2 id="page-heading">
        <span>Asociados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asociado" [routerLink]="['/asociado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Asociado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="asociados?.length === 0">
        <span>No asociados found</span>
    </div>
    <div class="table-responsive" *ngIf="asociados?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nro De Asociado</span></th>
            <th><span>Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asociado of asociados ;trackBy: trackId">
                <td><a [routerLink]="['/asociado', asociado.id, 'view' ]">{{asociado.id}}</a></td>
                <td>{{asociado.nroDeAsociado}}</td>
                <td>
                    <div *ngIf="asociado.persona">
                        <a [routerLink]="['/persona', asociado.persona?.id, 'view' ]" >{{asociado.persona?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/asociado', asociado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asociado', asociado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asociado', { outlets: { popup: asociado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
