<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="asociado">
            <h2><span>Asociado</span> {{asociado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nro De Asociado</span></dt>
                <dd>
                    <span>{{asociado.nroDeAsociado}}</span>
                </dd>
                <dt><span>Persona</span></dt>
                <dd>
                    <div *ngIf="asociado.persona">
                        <a [routerLink]="['/persona', asociado.persona?.id, 'view']">{{asociado.persona?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/asociado', asociado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
