<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-asociado-tarea-heading">Create or edit a Asociado Tarea</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_asociado">Asociado</label>
                    <select class="form-control" id="field_asociado" name="asociado" formControlName="asociado">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="asociadoOption.id === editForm.get('asociado').value?.id ? editForm.get('asociado').value : asociadoOption" *ngFor="let asociadoOption of asociados; trackBy: trackAsociadoById">{{asociadoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tarea">Tarea</label>
                    <select class="form-control" id="field_tarea" name="tarea" formControlName="tarea">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tareaOption.id === editForm.get('tarea').value?.id ? editForm.get('tarea').value : tareaOption" *ngFor="let tareaOption of tareas; trackBy: trackTareaById">{{tareaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
