<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="asociadoTarea">
            <h2><span>Asociado Tarea</span> {{asociadoTarea.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Asociado</span></dt>
                <dd>
                    <div *ngIf="asociadoTarea.asociado">
                        <a [routerLink]="['/asociado', asociadoTarea.asociado?.id, 'view']">{{asociadoTarea.asociado?.id}}</a>
                    </div>
                </dd>
                <dt><span>Tarea</span></dt>
                <dd>
                    <div *ngIf="asociadoTarea.tarea">
                        <a [routerLink]="['/tarea', asociadoTarea.tarea?.id, 'view']">{{asociadoTarea.tarea?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/asociado-tarea', asociadoTarea.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
