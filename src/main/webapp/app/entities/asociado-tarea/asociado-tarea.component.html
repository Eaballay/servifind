<div>
    <h2 id="page-heading">
        <span>Asociado Tareas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asociado-tarea" [routerLink]="['/asociado-tarea/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Asociado Tarea
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="asociadoTareas?.length === 0">
        <span>No asociadoTareas found</span>
    </div>
    <div class="table-responsive" *ngIf="asociadoTareas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Asociado</span></th>
            <th><span>Tarea</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asociadoTarea of asociadoTareas ;trackBy: trackId">
                <td><a [routerLink]="['/asociado-tarea', asociadoTarea.id, 'view' ]">{{asociadoTarea.id}}</a></td>
                <td>
                    <div *ngIf="asociadoTarea.asociado">
                        <a [routerLink]="['/asociado', asociadoTarea.asociado?.id, 'view' ]" >{{asociadoTarea.asociado?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="asociadoTarea.tarea">
                        <a [routerLink]="['/tarea', asociadoTarea.tarea?.id, 'view' ]" >{{asociadoTarea.tarea?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/asociado-tarea', asociadoTarea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asociado-tarea', asociadoTarea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asociado-tarea', { outlets: { popup: asociadoTarea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
