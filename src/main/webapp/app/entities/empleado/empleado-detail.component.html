<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empleado">
            <h2><span>Empleado</span> {{empleado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha De Contratacion</span></dt>
                <dd>
                    <span>{{empleado.fechaDeContratacion}}</span>
                </dd>
                <dt><span>Nro De Legajo</span></dt>
                <dd>
                    <span>{{empleado.nroDeLegajo}}</span>
                </dd>
                <dt><span>Persona</span></dt>
                <dd>
                    <div *ngIf="empleado.persona">
                        <a [routerLink]="['/persona', empleado.persona?.id, 'view']">{{empleado.persona?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empleado', empleado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
