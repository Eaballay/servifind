<div>
    <h2 id="page-heading">
        <span>Dominios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dominio" [routerLink]="['/dominio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Dominio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="dominios?.length === 0">
        <span>No dominios found</span>
    </div>
    <div class="table-responsive" *ngIf="dominios?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Valor</span></th>
            <th><span>Etiqueta</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Tipo De Dominio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dominio of dominios ;trackBy: trackId">
                <td><a [routerLink]="['/dominio', dominio.id, 'view' ]">{{dominio.id}}</a></td>
                <td>{{dominio.valor}}</td>
                <td>{{dominio.etiqueta}}</td>
                <td>{{dominio.descripcion}}</td>
                <td>{{dominio.tipoDeDominio}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dominio', dominio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dominio', dominio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dominio', { outlets: { popup: dominio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
