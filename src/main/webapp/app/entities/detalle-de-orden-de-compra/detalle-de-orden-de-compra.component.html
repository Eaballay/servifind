<div>
    <h2 id="page-heading">
        <span>Detalle De Orden De Compras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-de-orden-de-compra" [routerLink]="['/detalle-de-orden-de-compra/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Detalle De Orden De Compra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="detalleDeOrdenDeCompras?.length === 0">
        <span>No detalleDeOrdenDeCompras found</span>
    </div>
    <div class="table-responsive" *ngIf="detalleDeOrdenDeCompras?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cantidad</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Orden De Compra</span></th>
            <th><span>Unidad</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detalleDeOrdenDeCompra of detalleDeOrdenDeCompras ;trackBy: trackId">
                <td><a [routerLink]="['/detalle-de-orden-de-compra', detalleDeOrdenDeCompra.id, 'view' ]">{{detalleDeOrdenDeCompra.id}}</a></td>
                <td>{{detalleDeOrdenDeCompra.cantidad}}</td>
                <td>{{detalleDeOrdenDeCompra.descripcion}}</td>
                <td>
                    <div *ngIf="detalleDeOrdenDeCompra.ordenDeCompra">
                        <a [routerLink]="['/orden-de-compra', detalleDeOrdenDeCompra.ordenDeCompra?.id, 'view' ]" >{{detalleDeOrdenDeCompra.ordenDeCompra?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="detalleDeOrdenDeCompra.unidad">
                        <a [routerLink]="['/dominio', detalleDeOrdenDeCompra.unidad?.id, 'view' ]" >{{detalleDeOrdenDeCompra.unidad?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/detalle-de-orden-de-compra', detalleDeOrdenDeCompra.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detalle-de-orden-de-compra', detalleDeOrdenDeCompra.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detalle-de-orden-de-compra', { outlets: { popup: detalleDeOrdenDeCompra.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
